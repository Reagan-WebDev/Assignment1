<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
        #status-message { margin-top: 10px; }
    </style>
</head>
<body>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <p id="status-message"></p>
    </form>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (!name || !email || !message) {
                document.getElementById("status-message").innerText = "Please fill all fields.";
                return;
            }

            document.getElementById("status-message").innerText = "Message sent successfully!";
        });
    </script>
</body>
</html>
